   <div class="card-container">
    <div class="card" style="width: 398px;">
      <div class="custom-card">
        <div class="card-header flex">
          <h2 class="title">{{ title }}</h2>
          <i class="{{ iconClass }}"></i> 
        </div>
        <div class="card-body">
          <p class="content flex">
            {{ content }}
            <button class="view-link p-link">View</button>
          </p>
        </div>
      </div>
    </div>
  </div>

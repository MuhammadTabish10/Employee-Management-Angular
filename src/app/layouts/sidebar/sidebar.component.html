<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header" class="header">
            <img src="../../../assets/images/logo-bg.png" height="90"/>
        </ng-template>
        <ng-template pTemplate="content">
            <span class="sidebar-item p-2 border-round hover:surface-100" (click)="navigateToHome()">
                <i class="pi pi-fw pi-home mr-2"></i>
                Home
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100" (click)="navigateToEmployeeList()">
                <i class="pi pi-users mr-2"></i>
                Employees
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-database mr-2"></i>
                Departments
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-id-card mr-2"></i>
                JobTitles
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-calendar mr-2"></i>
                Attendance
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-money-bill mr-2"></i>
                Salary
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-shield mr-2"></i>
                Permissions
            </span>
            <span class="sidebar-item p-2 border-round hover:surface-100">
                <i class="pi pi-user mr-2"></i>
                Users
            </span>
        </ng-template>
        
        <ng-template pTemplate="footer">
            <a class="footer flex align-items-center cursor-pointer p-2 gap-2 border-round text-700 hover:surface-100 transition-duration-150">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold">Amy Elsner</span>
            </a>
        </ng-template>
    </p-sidebar>
</div>

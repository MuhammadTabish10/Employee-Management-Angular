<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header" class="header">
            <img src="../../../assets/images/logo-bg.png" height="90"/>
        </ng-template>
        <ng-template pTemplate="content">
            <ng-container *ngFor="let item of sidebarItems">
                <span class="sidebar-item p-2 border-round hover:surface-100" 
                      (click)="navigate(item.route)"
                      *ngIf="hasPermission(item.permission)">
                    <i class="pi pi-fw {{item.icon}} mr-2"></i>
                    {{ item.label }}
                </span>
            </ng-container>
        </ng-template>
        
        <ng-template pTemplate="footer">
            <a class="footer flex align-items-center cursor-pointer p-2 gap-2 border-round text-700 hover:surface-100 transition-duration-150">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold">{{user.name}}</span>
            </a>
        </ng-template>
    </p-sidebar>
</div>

<div class="employee-container">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <div class="flex justify-content-between">
                    <h1 class="m-0 heading">Employees</h1>
                    <button pButton pRipple label="Create Employee" class="mb-3 mr-3 addBtn" routerLink="/create-account"></button>
                </div>
                <p-table #dt1 [value]="employeeList" dataKey="id" [rows]="10" [loading]="loading" [paginator]="true"
                    [rowsPerPageOptions]="[5, 10, 20]" [rowHover]="true" styleClass="p-datatable-gridlines"
                    [globalFilterFields]="['firstName','lastName']" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-between flex-column sm:flex-row">
                            <div class="mb-2">
                                <button pButton label="Clear" class="p-button-outlined custom-button" icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"></button>
                                <p-dropdown class="ml-3" [styleClass]="'custom-dropdown'" [options]="options" [(ngModel)]="selectedStatus"
                                    (ngModelChange)="onStatusChange($event)" placeholder="Select"></p-dropdown>
                            </div>
                            <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                    placeholder="Search By Name" class="w-full" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-center align-items-center">
                                    Name
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-center align-items-center">
                                    JobTitle
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-center align-items-center">
                                    Department
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-center align-items-center">
                                    Phone
                                </div>
                            </th>
                            <th style="min-width: 18rem">
                                <div class="flex justify-content-center align-items-center">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-employee>
                        <tr>
                            <td class="text-center">
                                {{ employee.firstName + " " + employee.lastName }}
                            </td>
                            <td class="text-center">{{ employee.jobTitle.title }}</td>
                            <td class="text-center">{{ employee.department.name }}</td>
                            <td class="text-center">{{ employee.phoneNumber }}</td>
                            <td class="text-center">
                                <button pTooltip="View" tooltipPosition="bottom" pButton pRipple type="button"
                                    icon="pi pi-eye"
                                    class="p-button-rounded p-button-secondary p-button-outlined mx-1"></button>
                                <button pTooltip="Edit" tooltipPosition="bottom" pButton pRipple type="button"
                                    icon="pi pi-file-edit" class="p-button-rounded p-button-outlined mx-1"
                                    (click)="onEditAccount(employee.id)"></button>
                                <button pTooltip="Deactivate" tooltipPosition="bottom" pButton pRipple type="button"
                                    icon="pi pi-times" (click)="onDeleteAccount(employee.id)"
                                    class="p-button-rounded p-button-danger p-button-outlined mx-1"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td style="text-align: start !important" colspan="8">
                                Loading accounts data. Please wait.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    
        <p-dialog [(visible)]="deleteAccountDialog" header="Confirm" [modal]="true" [style]="{ width: '450px' }">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to deactivate selected Employee?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteAccountDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
    
    <p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
</div>
